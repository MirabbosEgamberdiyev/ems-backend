-keep public class * {
    public static void main(java.lang.String[]);
}

-keep class org.springframework.** { *; }
-keep class javax.** { *; }
-keep class kotlin.** { *; }
-keep class uz.emsbackend.** { *; } // Replace with your base package

-dontwarn org.springframework.**
-dontwarn javax.**
-dontwarn kotlin.**

-keepattributes *Annotation*

-keep class * extends org.springframework.web.servlet.config.annotation.WebMvcConfigurerAdapter
-keepclassmembers class * {
    @org.springframework.beans.factory.annotation.Autowired <fields>;
    @org.springframework.beans.factory.annotation.Autowired <methods>;
    @org.springframework.beans.factory.annotation.Value <fields>;
}

-keepclassmembers class * {
    @org.springframework.beans.factory.annotation.Autowired <init>(...);
}

-keep class uz.emsbackend.** { *; } // Replace with your base package
